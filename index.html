<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <nav style="text-align:center">
  <div >
    <h1>Formulario de Datos</h1>
  </div>
  <hr>
  <form action="" >
    <div >
      <label for="nombre">Nombre:</label><br>
      <input type="text" name="nombre" required><br>
    </div><br>
    <div>
      <label for="apellido">Apellido:</label><br>
      <input type="text" name="apellido" required><br>
    </div><br>
    <div>
      <label for="telefono">Telefono:</label><br>
      <input type="text" name="telefono" pattern="[/0-9]{9}" required><br><br>
    </div><br>
    <div>
      <label for="">Selecciona tu carro para continuar</label> <br>
      <select name="" id="" required>
        <option value="">Escoge tu carro</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </div><br>
    <p>
      <label for="pw">Email</label><br>
      <input type="email" name="pw" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required><br>
      <label for="password">Password</label><br>
      <input type="password" name="pw" pattern=".{6,}" title="6 o mas caracteres" required><br>
    </p><br>
    <p>
      <input type="submit" name="submit">
    </p>
  </form>
</body>
</html>
